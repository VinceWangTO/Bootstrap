<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jumbotron, Alert and Badge</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.css"
          crossorigin="anonymous">
    <!-- Latest jQuery  -->
    <script src="js/jquery.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.js"
            crossorigin="anonymous"></script>
</head>
<body class="">
<div class="container-fluid">
    <div class="jumbotron">
        <h1>This Jumbotron</h1>
    </div>
    <div class="page-header">
        <h1>This Page-Header</h1>
    </div>
    <p class="well well-sm">This is the small well</p>
    <p class="well">This is default medium well</p>
    <p class="well well-lg">This is the large well</p>

    <div class="alert alert-danger fade in"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>This File will be delete!</div>
    <div class="alert alert-success fade in"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>This File will be delete!</div>
    <div class="alert alert-warning fade in"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>This File will be delete!</div>
    <div class="alert alert-info fade in"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>This File will be delete!</div>
    <div class="alert alert-danger fade in"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>This File will be delete!</div>

    <a href="#">Message <span class="badge">6</span></a>
    <button class="btn btn-primary">Click to see the notification <span class="badge">300</span></button>
    <div class="page-header">
        <h3>DownLoad <span class="label label-default">Beta</span></h3>
    </div>

</div>
</body>
</html>
