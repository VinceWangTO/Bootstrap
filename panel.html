<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panel and Collapsibles</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.css"
          crossorigin="anonymous">
    <!-- Latest jQuery  -->
    <script src="js/jquery.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.js"
            crossorigin="anonymous"></script>
</head>
<body class="container-fluid">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h4>Panel-Heading</h4>
        </div>
        <div class="panel-body">
            <p>Panel-Body</p>
        </div>
        <div class="panel-footer">
            <p>Panel-Footer</p>
        </div>
    </div>

    <button class="btn btn-success" data-target="#myCla" data-toggle="collapse">Click to Collapse</button>
    <div id="myCla" class="collapse">This is the collasible element </div> <br>

    <a href="#myCla2" data-toggle="collapse">Click link to hide</a>
    <div id="myCla2" class="collapse in">This content will be hidden after click the link above!</div>

    <br>
    <hr>


    <div class="panel panel-success">
        <div class="panel-heading">
            <h4><a href="#my-panel-body"  data-toggle="collapse">Panel-Heading: Show collapse panel body</a></h4>
        </div>
        <div class="panel-body collapse fade" id="my-panel-body" >
            <p>Panel-Body</p>
            <p>Will be hidden</p>
            <p>Show and hide by click panel-heading</p>
        </div>
        <div class="panel-footer">
            <p>Panel-Footer</p>
        </div>
    </div>
</body>
</html>
